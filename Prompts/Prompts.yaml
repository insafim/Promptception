    Carefully evaluate the image(s) and choose the answer letter you believe is most likely to be correct. 
    Respond only with: '$LETTER' of the best answer choice.

  # Include Uncertainty in Instruction 
  Type7.2: |
    I’m not entirely sure of the exact answer here, but I somewhat trust your ability to analyze the image(s). 
    Look closely at the details and provide the answer letter that seems to be the best fit based on your understanding. 
    Respond only with: '$LETTER' of the best answer choice.

  # Leverage Statistical Trends 
  Type7.3: |
    Historically, 70% of similar questions have had option C as the answer. 
    Use this statistical insight as a guide but rely on your analysis of the image(s) to determine the most appropriate answer letter. 
    Respond only with: '$LETTER' of the best answer choice.

  # Deferred Context Analysis 
  Type7.4: |
    I’ll provide more context later, but for now, focus on analyzing the image(s) carefully. 
    Based on what you observe, suggest the best answer letter at this stage. 
    Respond only with: '$LETTER' of the best answer choice. 
  
  # Acknowledged Complexity Response
  Type7.5: |
    This question is inherently challenging, and I understand perfection might not be possible. 
    Examine the image(s) carefully and provide the answer letter that you believe best aligns with what you see. 
    Respond only with: '$LETTER' of the best answer choice. 

  # Additional options for ambiguity 
  Type7.6: |
    Carefully consider the question and the visual evidence before making a choice. Select the correct $LETTER from the given options. 
    However, if the available information is unclear, ambiguous, or insufficient to provide a confident answer, you have the following additional options: 

    E. Not sure (if you genuinely do not know the answer). 
    F. Evidence not sufficient to answer (if the question cannot be answered based on the given image(s)). 
    G. I’ll answer later (if you prefer to delay your decision). 

    Choose the $LETTER corresponding to your conclusion and respond directly without additional commentary. 

